<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>👁️‍🗨️ في الظلام - قصص رعب</title>
<style>
  @import url( https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@500&display=swap );

  body {
    background: radial-gradient(circle at center, #000000, #050505, #0a0a0a);
    color: #fff;
    font-family:  Noto Naskh Arabic , serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5rem;
    text-shadow: 0 0 10px #ff0000, 0 0 25px #aa0000;
    animation: flicker 2s infinite;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 24%, 55% {
      opacity: 0.2;
    }
  }

  textarea {
    width: 80%;
    height: 100px;
    margin-top: 20px;
    background: rgba(0,0,0,0.8);
    border: 2px solid #ff0000;
    color: white;
    font-size: 1rem;
    padding: 10px;
    border-radius: 10px;
    resize: none;
    outline: none;
  }

  button {
    margin-top: 15px;
    background: #ff0000;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 10px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #990000;
    box-shadow: 0 0 20px #ff0000;
  }

  #story {
    margin-top: 40px;
    width: 80%;
    font-size: 1.3rem;
    line-height: 2rem;
    text-align: justify;
    text-shadow: 0 0 5px #ff0000;
    white-space: pre-wrap;
    direction: rtl;
  }

  footer {
    position: fixed;
    bottom: 15px;
    text-align: center;
    width: 100%;
    font-size: 1rem;
    color: #ff0000;
    text-shadow: 0 0 10px #ff0000;
  }
</style>
</head>
<body>
  <h1>💀 في الظلام 💀</h1>
  <textarea id="prompt" placeholder="اكتب فكرة القصة المرعبة هنا... 👁️"></textarea>
  <button onclick="generateStory()">احكِ لي قصة 🔮</button>
  <div id="story"></div>

  <audio id="bg" src="rtt.mp3" loop></audio>

  <footer>✍️ توقيع: <b>روني البحيره</b> — جميع الحقوق محفوظة ©</footer>

<script>
async function generateStory() {
  const text = document.getElementById("prompt").value.trim();
  const storyDiv = document.getElementById("story");
  const audio = document.getElementById("bg");

  if (!text) {
    storyDiv.innerHTML = "👻 اكتب فكرة القصة أولاً...";
    return;
  }

  storyDiv.innerHTML = "💀 جاري استحضار الأرواح وكتابة القصة...";
  audio.play();

  try {
    const res = await fetch("https://alakreb.vercel.app/api/ai/gpt?q=" + encodeURIComponent(`
      اكتب قصة رعب قصيرة ومرعبة باللهجة العربية.
      الموضوع: ${text}
      يجب أن تحتوي القصة على بداية مشوقة، وأحداث مرعبة، ونهاية غامضة أو صادمة.
    `));

    const data = await res.json();
    const story = data.message.replace(/\*/g, "").trim();

    storyDiv.innerHTML = "";
    typeText(story, storyDiv);

  } catch (e) {
    storyDiv.innerHTML = "⚠️ حدث خطأ أثناء توليد القصة. جرب تاني.";
  }
}

function typeText(text, element) {
  let i = 0;
  const speed = 35;
  const interval = setInterval(() => {
    element.innerHTML += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}
</script>
</body>
</html>
