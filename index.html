<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💀 في الضلمة 💀</title>
<style>
  body {
    background: url( asd.jpg ) no-repeat center center fixed;
    background-size: cover;
    color: #e6e6e6;
    font-family:  Cairo , sans-serif;
    text-align: center;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
    animation: fadeIn 2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  h1 {
    font-size: 2.5em;
    color: #ff0000;
    text-shadow: 0 0 15px #ff0000;
    margin-top: 40px;
  }

  textarea {
    width: 80%;
    height: 100px;
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: 2px solid #ff0000;
    border-radius: 10px;
    padding: 10px;
    font-size: 18px;
    outline: none;
  }

  button {
    background: #ff0000;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 15px 40px;
    font-size: 20px;
    cursor: pointer;
    margin-top: 20px;
    transition: all 0.3s;
    box-shadow: 0 0 10px #ff0000;
  }

  button:hover {
    background: black;
    color: #ff0000;
    box-shadow: 0 0 20px #ff0000;
  }

  #story {
    width: 80%;
    margin: 40px auto;
    text-align: right;
    font-size: 20px;
    line-height: 1.8;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #ff0000;
    box-shadow: 0 0 20px #ff0000;
    direction: rtl;
  }

  footer {
    margin-top: 50px;
    padding: 20px;
    color: #aaa;
    background: rgba(0,0,0,0.7);
    font-size: 16px;
  }

</style>
</head>
<body>
  <h1>💀 في الضلمة 💀</h1>
  <p>اكتب فكرة قصة رعب... وسأحولها إلى حكاية مخيفة 👻</p>

  <textarea id="userInput" placeholder="مثلاً: بنت وقعت من البرج وتحولت لعفريتة..."></textarea><br>
  <button onclick="generateStory()">احكِ لي قصة 🔮</button>

  <div id="story"></div>

  <audio id="rtt" src="rtt.mp3"></audio>

  <footer>جميع الحقوق محفوظة © م/رونـي البحيره</footer>

<script>
async function generateStory() {
  const input = document.getElementById("userInput").value.trim();
  const storyBox = document.getElementById("story");
  const music = document.getElementById("rtt");
  storyBox.innerHTML = "👻 جاري توليد القصة...";

  if (!input) {
    storyBox.innerHTML = "⚠️ من فضلك اكتب فكرة للقصة أولاً.";
    return;
  }

  try {
    const prompt = `اكتب قصة رعب مرعبة جدًا عن الجن والعفاريت بأسلوب مشوق بناءً على النص التالي: ${input}`;
    const response = await fetch(`https://alakreb.vercel.app/api/ai/gpt?q=${encodeURIComponent(prompt)}`);
    const data = await response.text();

    if (!data || data.includes("error")) {
      throw new Error("API Error");
    }

    storyBox.innerHTML = "";
    music.currentTime = 0;
    music.play();

    // تأثير الكتابة
    let i = 0;
    const text = data + "\n\n✍️ مؤلف القصة: روني البحيره";
    const speed = 40;

    function typeWriter() {
      if (i < text.length) {
        storyBox.innerHTML += text.charAt(i);
        i++;
        window.scrollTo(0, document.body.scrollHeight);
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();

  } catch (error) {
    storyBox.innerHTML = "⚠️ حدث خلل أثناء توليد القصة... جرب تكتب موضوع مختلف أو أعد المحاولة بعد لحظات.";
  }
}
</script>
</body>
</html>
