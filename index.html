<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>في الظلمة 💀</title>
  <style>
    @import url( https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap );

    body {
      margin: 0;
      font-family:  Cairo , sans-serif;
      background: url( fg.jpg ) no-repeat center center fixed;
      background-size: cover;
      color: #ff1c1c;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      font-size: 2rem;
      text-shadow: 0 0 20px #ff0000;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 30px #ff0000;
    }

    textarea {
      width: 100%;
      height: 100px;
      background: #111;
      color: #fff;
      border: 2px solid #ff0000;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-size: 1rem;
    }

    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      box-shadow: 0 0 20px #ff0000;
    }

    button:hover {
      background: #aa0000;
    }

    .story {
      margin-top: 30px;
      font-size: 1.1rem;
      line-height: 2;
      color: #ffdddd;
      text-shadow: 0 0 10px #990000;
      text-align: right;
      direction: rtl;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: #ff1c1c;
      text-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>💀 في الظلمة 💀</header>
  <div class="container">
    <textarea id="prompt" placeholder="اكتب فكرة القصة المرعبة هنا..."></textarea>
    <br>
    <button onclick="generateStory()">احكِ لي قصة 🔮</button>
    <div id="story" class="story"></div>
  </div>
  <footer>جميع الحقوق محفوظة © م/رونـي البحيره</footer>

  <audio id="bgmusic" src="rtt.mp3" preload="auto"></audio>

  <script>
    const storyDiv = document.getElementById("story");
    const bgmusic = document.getElementById("bgmusic");

    async function generateStory() {
      const userInput = document.getElementById("prompt").value.trim();
      if (!userInput) {
        storyDiv.innerHTML = "<p>🩸 اكتب فكرة القصة أولاً...</p>";
        return;
      }

      storyDiv.innerHTML = "⏳ جاري تأليف قصتك المرعبة...";
      try {
        const res = await fetch(`https://alakreb.vercel.app/api/ai/gpt?q=${encodeURIComponent(userInput)}`);
        const data = await res.text();

        const storyText = data + "\n\n✍️ مؤلف القصة: روني البحيره";
        storyDiv.innerHTML = "";

        // تشغيل الموسيقى عند بدء الكتابة
        bgmusic.currentTime = 0;
        bgmusic.play();

        // كتابة القصة تدريجيًا
        let i = 0;
        const speed = 30; // سرعة الكتابة (كل ما الرقم أقل كل ما السرعة أسرع)
        function typeWriter() {
          if (i < storyText.length) {
            storyDiv.innerHTML += storyText.charAt(i);
            i++;
            window.scrollTo(0, document.body.scrollHeight);
            setTimeout(typeWriter, speed);
          } else {
            speakStory(storyText);
          }
        }
        typeWriter();

      } catch (e) {
        storyDiv.innerHTML = "⚠️ حدث خطأ أثناء توليد القصة.";
      }
    }

    // قراءة القصة بالصوت
    function speakStory(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "ar-SA";
      speech.rate = 0.9;
      speech.pitch = 0.8;
      speech.volume = 1;
      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
