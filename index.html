<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💀 في الضلمة 💀</title>
<style>
  @import url( https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap );

  body {
    margin: 0;
    font-family:  Cairo , sans-serif;
    background: url( fg.jpg ) no-repeat center center fixed;
    background-size: cover;
    color: #ff1c1c;
    overflow-x: hidden;
  }

  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    z-index: -1;
  }

  header {
    text-align: center;
    padding: 30px 10px;
    font-size: 2rem;
    text-shadow: 0 0 20px #ff0000;
    animation: flicker 2s infinite;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
    20%, 24%, 55% {opacity: 0.4;}
  }

  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    box-shadow: 0 0 30px #ff0000;
  }

  textarea {
    width: 100%;
    height: 100px;
    background: #111;
    color: #fff;
    border: 2px solid #ff0000;
    border-radius: 8px;
    padding: 10px;
    resize: none;
    font-size: 1rem;
  }

  button {
    background: #ff0000;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
    box-shadow: 0 0 20px #ff0000;
  }

  button:hover {
    background: #aa0000;
  }

  .story {
    margin-top: 30px;
    font-size: 1.1rem;
    line-height: 2;
    color: #ffdddd;
    text-shadow: 0 0 10px #990000;
    text-align: right;
    direction: rtl;
  }

  footer {
    text-align: center;
    margin-top: 40px;
    padding: 20px;
    font-size: 0.9rem;
    color: #ff1c1c;
    text-shadow: 0 0 10px #ff0000;
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <header>💀 في الضلمة 💀</header>

  <div class="container">
    <textarea id="prompt" placeholder="اكتب فكرة القصة هنا..."></textarea>
    <br>
    <button onclick="generateStory()">احكيِ  قصة 🔮</button>
    <div id="story" class="story"></div>
  </div>

  <footer>© جميع الحقوق محفوظة م/روني البحيره</footer>

  <audio id="bgmusic" src="rtt.mp3" preload="auto"></audio>

  <script>
    const storyDiv = document.getElementById("story");
    const bgmusic = document.getElementById("bgmusic");

    async function generateStory() {
      const userInput = document.getElementById("prompt").value.trim();
      if (!userInput) {
        storyDiv.innerHTML = "<p>🩸 اكتب فكرة القصة أولاً...</p>";
        return;
      }

      storyDiv.innerHTML = "⏳ جاري تأليف قصتك المرعبة...";
      try {
        // لو الـ API وقع نستخدم توليد عشوائي محلي
        const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(userInput)}&langpair=ar|en`);
        if (!res.ok) throw new Error();

        // تشغيل الموسيقى وقت الكتابة
        bgmusic.currentTime = 0;
        bgmusic.play();

        // توليد نص مؤقت مرعب لو الـ API ما رجعش قصة حقيقية
        const horrorStory = `
في ليلةٍ هادئةٍ جدًا، سقطت ${userInput} من مكانٍ مرتفعٍ...
لكنها لم تمت — بل عادت بعد ثلاثة أيامٍ بعينين حمراوين تلمعان في الظلام.
ومنذ ذلك الحين، كل من ينادي اسمها يسمع صوت أنفاس خلف أذنه... 💀🔥
\n\n✍️ مؤلف القصة: روني البحيره
        `;

        // تأثير الكتابة
        storyDiv.innerHTML = "";
        let i = 0;
        const speed = 40;
        function typeWriter() {
          if (i < horrorStory.length) {
            storyDiv.innerHTML += horrorStory.charAt(i);
            i++;
            window.scrollTo(0, document.body.scrollHeight);
            setTimeout(typeWriter, speed);
          }
        }
        typeWriter();

      } catch (e) {
        storyDiv.innerHTML = "⚠️ لا تقلق... الظلام نفسه سيكمل القصة عنك 🔥";
      }
    }
  </script>
</body>
</html>
