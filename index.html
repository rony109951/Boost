  <style>
    @import url( https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap );

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family:  Cairo , sans-serif;
    }

    body {
      background: url( fg.jpg ) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ====== الشعار Boost ====== */
    .logo {
      font-size: 48px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      text-shadow: 0 0 10px red;
    }

    .logo span {
      display: inline-block;
      position: relative;
    }

    .eyes {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 30px;
    }

    .eye {
      width: 25px;
      height: 25px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      animation: moveEye 3s infinite ease-in-out;
    }

    .eye::after {
      content: "";
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 7px;
      left: 7px;
      animation: blink 4s infinite;
    }

    .eye:nth-child(1) { left: 0; }
    .eye:nth-child(2) { right: 0; }

    @keyframes moveEye {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    @keyframes blink {
      0%, 90%, 100% { transform: scaleY(1); }
      95% { transform: scaleY(0.1); }
    }

    /* ====== الأزرار ====== */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      background: rgba(255, 0, 0, 0.7);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 10px black;
    }

    .btn:hover {
      background: rgba(255, 50, 50, 0.9);
      transform: scale(1.1);
    }

    /* ====== مربع البوست ====== */
    .post-box {
      display: none;
      margin: 30px auto;
      max-width: 80%;
      padding: 20px;
      border-radius: 12px;
      position: relative;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 25px red;
      border: 2px solid transparent;
      animation: neonBorder 3s linear infinite, fadeIn 1s ease-in;
    }

    @keyframes neonBorder {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 25px #ff1a1a; }
      100% { box-shadow: 0 0 10px red; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .post-text {
      font-size: 20px;
      line-height: 1.8;
      cursor: pointer;
    }

    /* ====== أزرار تحت البوست ====== */
    .action-buttons {
      margin-top: 15px;
    }

    .action-buttons button {
      margin: 5px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background: red;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .action-buttons button:hover {
      background: #ff3333;
      transform: scale(1.05);
    }

    /* ====== التذييل ====== */
    footer {
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 14px;
      color: #ccc;
    }

    .socials {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .icon svg {
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 8px #ff1a1a);
      transition: 0.3s;
    }

    .icon:hover svg {
      transform: scale(1.2);
      filter: drop-shadow(0 0 15px #ff4d4d);
    }
  </style>
</head>

  <script>
    let currentType =   ;

    async function showPosts(type) {
      currentType = type;
      document.getElementById( mainButtons ).style.display =  none ;
      document.getElementById( postBox ).style.display =  block ;
      await generatePost();
    }

    async function generatePost() {
      const textBox = document.getElementById( postText );
      textBox.textContent =  جارٍ توليد البوست... ;
      try {
        const res = await fetch(`https://alakreb.vercel.app/api/ai/gpt?q=بوست%20${currentType}`);
        const data = await res.text();
        textBox.textContent = data.trim() ||  ⚠️ لم يتم العثور على بوست. ;
      } catch (e) {
        textBox.textContent =  ❌ حدث خطأ أثناء الاتصال بالـ API. ;
      }
    }

    function copyPost() {
      const text = document.getElementById( postText ).innerText;
      navigator.clipboard.writeText(text);
      alert( ✅ تم نسخ البوست! );
    }

    function goBack() {
      document.getElementById( postBox ).style.display =  none ;
      document.getElementById( mainButtons ).style.display =  flex ;
    }

    document.getElementById( logo ).addEventListener( click , () => {
      alert( بس يا بابا 😏 );
