<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوستاتي - د. روني البحيرة</title>
  <style>
    @import url( https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap );
    *{margin:0;padding:0;box-sizing:border-box;font-family: Cairo ,sans-serif;user-select:none}
    body{
      background:url( fg.jpg ) no-repeat center center fixed;
      background-size:cover;color:#fff;text-align:center;min-height:100vh;
      display:flex;flex-direction:column;justify-content:space-between;
    }
    .logo{font-size:48px;margin-top:20px;font-weight:bold;cursor:pointer;color:#fff;text-shadow:0 0 10px red}
    .eyes{display:inline-block;position:relative;width:60px;height:30px}
    .eye{width:25px;height:25px;background:#fff;border-radius:50%;position:absolute;top:2px;animation:moveEye 3s infinite ease-in-out}
    .eye::after{content:"";width:10px;height:10px;background:#000;border-radius:50%;position:absolute;top:7px;left:7px;animation:blink 4s infinite}
    .eye:nth-child(1){left:0}.eye:nth-child(2){right:0}
    @keyframes moveEye{0%,100%{transform:translateX(0)}50%{transform:translateX(5px)}}
    @keyframes blink{0%,90%,100%{transform:scaleY(1)}95%{transform:scaleY(0.1)}}
    .buttons{display:flex;justify-content:center;gap:20px;margin-top:50px;flex-wrap:wrap}
    .btn{padding:15px 30px;background:rgba(255,0,0,.7);border:none;border-radius:12px;color:white;font-size:20px;cursor:pointer;transition:.3s;text-shadow:0 0 10px black}
    .btn:hover{background:rgba(255,50,50,.9);transform:scale(1.1)}
    .post-box{display:none;margin:30px auto;max-width:80%;padding:20px;border-radius:12px;position:relative;color:white;background:rgba(0,0,0,.7);box-shadow:0 0 25px red;animation:neonBorder 3s linear infinite}
    @keyframes neonBorder{0%{box-shadow:0 0 10px red}50%{box-shadow:0 0 25px #ff1a1a}100%{box-shadow:0 0 10px red}}
    .post-text{font-size:20px;line-height:1.8;cursor:pointer}
    .action-buttons{margin-top:15px}
    .action-buttons button{margin:5px;padding:10px 25px;border:none;border-radius:10px;background:red;color:white;font-size:16px;cursor:pointer;transition:.3s}
    .action-buttons button:hover{background:#ff3333}
    footer{padding:20px;background:rgba(0,0,0,.7);font-size:14px;color:#ccc}
    .socials{margin:10px 0}
    .socials svg{width:28px;height:28px;margin:0 8px;cursor:pointer;transition:.3s;filter:drop-shadow(0 0 5px red)}
    .socials svg:hover{transform:scale(1.2);filter:drop-shadow(0 0 10px #ff3333)}
  </style>
</head>
<body>
  <div class="logo" id="logo">
    B<span class="eyes"><span class="eye"></span><span class="eye"></span></span>st
  </div>
  <div class="buttons" id="mainButtons">
    <button class="btn" onclick="showPosts( حزين 💔 )">💔 حزين</button>
    <button class="btn" onclick="showPosts( رومانسي 💞 )">💞 رومانسي</button>
    <button class="btn" onclick="showPosts( سرسجي 😎 )">😎 سرسجي</button>
  </div>
  <div class="post-box" id="postBox">
    <div class="post-text" id="postText">جارٍ التحميل...</div>
    <div class="action-buttons">
      <button onclick="generatePost()">🔁 توليد</button>
      <button onclick="copyPost()">📋 نسخ</button>
      <button onclick="goBack()">🔙 رجوع</button>
    </div>
  </div>
  <footer>
    <p>© جميع الحقوق محفوظة لـ د. روني البحيرة 2025-2026</p>
    <div class="socials">
      <a href="https://www.facebook.com/share/1Mor7pTdaY/" target="_blank">
        <svg fill="white" viewBox="0 0 24 24"><path d="M22 12C22 6.477 17.523 2 12 2S2 6.477 2 12c0 5.004 3.657 9.128 8.438 9.878v-6.987H8.078v-2.89h2.36V9.845c0-2.33 1.393-3.62 3.523-3.62 1.02 0 2.088.183 2.088.183v2.29h-1.177c-1.162 0-1.525.72-1.525 1.458v1.75h2.59l-.414 2.89h-2.176v6.987C18.343 21.128 22 17.004 22 12z"/></svg>
      </a>
      <a href="https://www.instagram.com/rony_vip11?igsh=M2lrZDgzYWFkYWYz" target="_blank">
        <svg fill="white" viewBox="0 0 24 24"><path d="M7.5 2C4.46 2 2 4.46 2 7.5v9C2 19.54 4.46 22 7.5 22h9c3.04 0 5.5-2.46 5.5-5.5v-9C22 4.46 19.54 2 16.5 2h-9zM12 7.3A4.7 4.7 0 1 1 7.3 12 4.7 4.7 0 0 1 12 7.3zm0 7.7A3 3 0 1 0 9 12a3 3 0 0 0 3 3zm5.25-8.85a1.05 1.05 0 1 1-1.05-1.05 1.05 1.05 0 0 1 1.05 1.05z"/></svg>
      </a>
      <a href="https://wa.me/201212843252" target="_blank">
        <svg fill="white" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.19 2 11.27c0 2.14.805 4.11 2.145 5.68L3 22l5.252-1.37A9.45 9.45 0 0 0 12 20.54c5.514 0 10-4.19 10-9.27C22 6.19 17.514 2 12 2zm0 16.54a7.41 7.41 0 0 1-3.828-1.06l-.274-.164-3.117.813.834-2.914-.179-.299A7.29 7.29 0 0 1 4.5 11.27C4.5 7.603 7.9 4.77 12 4.77c4.1 0 7.5 2.833 7.5 6.5 0 3.667-3.4 6.5-7.5 6.5z"/></svg>
      </a>
    </div>
  </footer>
  <script>
    let currentType=  ;
    async function showPosts(type){
      currentType=type;
      document.getElementById( mainButtons ).style.display= none ;
      document.getElementById( postBox ).style.display= block ;
      await generatePost();
    }
    async function generatePost(){
      const textBox=document.getElementById( postText );
      textBox.textContent= جارٍ توليد البوست... ;
      try{
        const res=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent( https://alakreb.vercel.app/api/ai/gpt?q=بوست  +currentType)}`);
        const data=await res.text();
        textBox.textContent=data.trim()|| ⚠️ لم يتم العثور على بوست. ;
      }catch(e){
        textBox.textContent= ❌ حدث خطأ أثناء الاتصال بالـ API. ;
      }
    }
    function copyPost(){
      const text=document.getElementById( postText ).innerText;
      navigator.clipboard.writeText(text);
      alert( ✅ تم نسخ البوست! );
    }
    function goBack(){
      document.getElementById( postBox ).style.display= none ;
      document.getElementById( mainButtons ).style.display= flex ;
    }
    document.getElementById( logo ).addEventListener( click ,()=>alert( بس يا بابا 😏 ));
  </script>
</body>
    </html>
